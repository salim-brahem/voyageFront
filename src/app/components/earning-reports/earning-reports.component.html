<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-center m-b-8">
        <mat-card-title class="m-b-0 f-s-18">Professions</mat-card-title>
        <div>
          <button class="custom-mdc-button" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <a href="javascript:void(0)" class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 gap-8">
              <span>Ajouter</span>
            </a>
            <a href="javascript:void(0)" class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 gap-8">
              <span>Modifier</span>
            </a>
            <a href="javascript:void(0)" class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 gap-8">
              <span>Supprimer</span>
            </a>
          </mat-menu>
        </div>
      </div>
  
      <ul class="list-unstyled m-0">
        <li *ngFor="let stat of stats" class="d-flex align-items-center justify-content-between p-y-18 b-b-1">
          <div class="d-flex align-items-center">
            <span class="bg-light rounded-circle-shape p-x-16 p-y-8 m-r-16 rounded-pill d-flex align-items-center justify-content-center">
              {{ stat.nom | slice:0:3 }} <!-- Affichage de la premiÃ¨re lettre de la profession -->
            </span>
            <div>
              <h6 class="f-s-14 lh-sm">{{ stat.nom }}</h6>
              <p class="f-s-12 m-y-0 f-w-500 d-flex align-items-center gap-4">
               {{ stat.nombreEmployes }}
                <i class="iconify" data-icon="solar:info-circle-linear"></i>
              </p>
           
            </div>
          </div>
          <span class="bg-light-success text-success f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill d-flex align-items-center gap-4">
            <i class="iconify f-s-12" data-icon="solar:alt-arrow-up-bold"></i>
            {{ stat.pourcentage | number: '1.2-2' }} %
          </span>
        </li>
      </ul>
  
      <a href="javascript:void(0)"
         class="f-s-16 f-w-500 hover-text m-t-18 text-center d-block text-decoration-none text-dark">
        View All Professions
      </a>
    </mat-card-content>
  </mat-card>
